<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reconocimiento Facial con TensorFlow.js</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>

  <style>
    /* Estilo b치sico */
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f0f4f8;
      padding: 20px;
    }

    h1 {
      color: #333;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .video-wrapper {
      position: relative;
      width: 640px;
      height: 480px;
      border: 5px solid #00bcd4;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      border-radius: 10px;
    }

    video {
      display: block;
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }

    /* Estilo para los iconos */
    .icon {
      font-size: 30px;
      color: #00bcd4;
      margin-top: 10px;
    }

    .info-text {
      margin-top: 20px;
      font-size: 1.2em;
      color: #555;
    }

    /* Estilo para el texto y emoji */
    .face-info {
      position: absolute;
      top: 5px;
      left: 5px;
      font-size: 20px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px;
      border-radius: 5px;
    }

    .emoji {
      font-size: 40px;
      color: white;
    }

    /* Estilo para mostrar el n칰mero de rostros detectados */
    .face-count {
      font-size: 1.5em;
      margin-top: 20px;
      font-weight: bold;
      color: #00bcd4;
    }
  </style>
</head>
<body>
  <h1>Reconocimiento Facial con TensorFlow.js</h1>
  <div class="video-container">
    <!-- Contenedor de video con marco -->
    <div class="video-wrapper">
      <video id="video" autoplay></video>
      <canvas id="canvas" width="640" height="480"></canvas>
    </div>
  </div>

  <!-- Iconos e informaci칩n adicional -->
  <div class="info-text">
    <i class="fas fa-camera icon"></i>
    <p>Por favor, aseg칰rate de estar frente a la c치mara.</p>
  </div>

  <!-- Contenedor para mostrar la cantidad de rostros detectados -->
  <div id="face-count" class="face-count">Rostros Detectados: 0</div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const faceCountElement = document.getElementById('face-count');

    // Inicializar la c치mara
    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
    }

    // Cargar el modelo BlazeFace
    async function loadModel() {
      const model = await blazeface.load();
      console.log("Modelo cargado.");
      return model;
    }

    // Detectar los rostros en el video
    async function detectFaces(model) {
      const predictions = await model.estimateFaces(video, false);

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Actualizar el n칰mero de rostros detectados
      faceCountElement.textContent = `Rostros Detectados: ${predictions.length}`;

      predictions.forEach(prediction => {
        // Calcular la posici칩n y el tama침o del emoji
        const emojiX = prediction.topLeft[0];
        const emojiY = prediction.topLeft[1];
        const emojiWidth = prediction.bottomRight[0] - prediction.topLeft[0];
        const emojiHeight = prediction.bottomRight[1] - prediction.topLeft[1];

        // Dibujar el emoji (游) en la posici칩n calculada
        ctx.font = `${emojiHeight}px Arial`;  // Tama침o del emoji basado en el tama침o del rostro
        ctx.fillText('游', emojiX, emojiY + emojiHeight * 0.8);  // Emoji centrado en el rostro

        // Dibujar el texto "Rostro Detectado" sobre la cara
        ctx.font = '20px Arial'; // Tama침o de texto
        ctx.fillStyle = 'white'; // Color del texto
        ctx.fillText('Rostro Detectado', prediction.topLeft[0], prediction.topLeft[1] - 10);  // Texto encima de la cara
      });

      requestAnimationFrame(() => detectFaces(model)); // Llamada recursiva para la detecci칩n en cada fotograma
    }

    // Ejecutar la aplicaci칩n
    async function run() {
      await setupCamera();
      const model = await loadModel();
      detectFaces(model);
    }

    // Iniciar el proceso
    run();
  </script>
</body>
</html>
